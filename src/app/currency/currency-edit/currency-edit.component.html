<div class="panel panel-default"  style="padding: 4px">
  <div class="row">
    <div class="col-xs-12">
      <form id="currency-edit" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
        <div class="row">
          <div class="col-sm-3 form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" required ngModel name="code">
          </div>
          <div class="col-sm-9 form-group">
            <label for="abreviation">Name</label>
            <input type="text" class="form-control" id="abreviation" required ngModel name="abreviation">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" ngModel name="description">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!--
          <button class="btn btn-success" type="submit" [disabled]="!f.isValid">Save</button>
          -->
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-default" type="button" (click)="onCancel()" >Cancel</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
